<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logos</title>
<style>
body {
  background-color: #1c1c1c;
  justify-content: center;
  align-items: center;
  padding-top: 220px;
  padding-left: 270px;
}

img.logo1{
  width: 200px;
  height: 100px;
  position: relative;
  padding-right: 50px;
  padding-bottom: 40px;
  
}

img.logo2{
  width: 250px;
  height: 150px;
  position: relative;
  
}

img.logo3{
  width: 500px;
  height: 150px;
  position: relative;
  padding-left: 60px;
  
}
</style>
</head>
<body>
  <div>
    <img src="html.png" alt="HTML" class="logo1">
    <img src="css.png" alt="CSS" class="logo1">
    <img src="js.png" alt="JavaScript" class="logo1">
    <img src="c++.png" alt="C++" class="logo1"><br><br>
  </div>
  <br><br>
    <img src="py.png" alt="Python" class="logo2">
    <img src="java.png" alt="Java" class="logo2">
    <img src="sql.png" alt="MySQL"class="logo3">
</body>
</html>
